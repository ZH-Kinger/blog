name: 部署文档

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true



      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: 安装依赖
        run: |
          corepack enable
          npm ci

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |
          npm run docs:build
          touch src/.vuepress/dist/.nojekyll

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 修正点 2：如果你没有手动去设置 ACCESS_TOKEN，请直接改用下面的默认变量
          token: ${{ secrets.GITHUB_TOKEN }}
          # 修正点 3：部署目标分支建议改为 gh-pages，除非你非要推送到 blog 分支
          branch: gh-pages
          # 修正点 4：同样，路径改为正斜杠
          folder: src/.vuepress/dist